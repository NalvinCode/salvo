<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Locations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="container-fluid"></div>

        <div id="board">
            <h2 class="text-center">Game Info</h2>

            <p>Player: {{viewer != null ? viewer.user : ""}}</p>

            <p>Players: {{viewer != null ? viewer.user : ""}} VS {{opponent != null ? opponent.user : ""}}</p>
        
            <div class="d-inline-flex">

                <table border="1" class="ml-2">
                    <thead>
                        <tr>
                            <td>
                            </td>

                            <td v-for= "column in columns">
                                {{column}}
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for= "row in rows">
                            <td>
                                {{row}}
                            </td>

                            <td v-for = "column in columns" v-bind:id = "row + column">
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <table border="1" class="ml-5">
                    <thead>
                        <tr>
                            <td>
                            </td>

                            <td v-for= "column in columns">
                                {{column}}
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for= "row in rows">
                            <td>
                                {{row}}
                            </td>

                            <td v-for = "column in columns" v-bind:id = "row + column + 1">
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="scripts/gameView.js"></script>
</body>
</html>
